{% extends 'barber/base.html' %}

{% block title %}Galéria - Elite Barber Shop{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-5 fw-bold" style="font-family: 'Oswald', sans-serif;">GALÉRIA</h1>
                <p class="lead text-muted">Munkáink galériája - inspirációk és eredmények</p>
            </div>
        </div>
        <div class="row g-3 mt-4">
            {% for i in "123456789" %}
            <div class="col-lg-4 col-md-6">
                <div class="gallery-item bg-light rounded shadow" style="height: 300px; display: flex; align-items: center; justify-content: center;">
                    <div class="text-center">
                        <i class="fas fa-camera fa-3x text-secondary mb-3"></i>
                        <p class="text-secondary">Galéria kép #{{ i }}</p>
                        <small class="text-muted">400x300px</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
